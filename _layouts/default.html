<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-color: #45803a;
      --secondary-color: #4CAF50;
      --text-color: #fff;
      --font-main: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--primary-color);
      color: var(--text-color);
      font-size: clamp(16px, 1.5vw, 20px);
      line-height: 1.6;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--secondary-color);
    }

    .sidebar {
      width: 220px;
      background-color: var(--primary-color);
      color: var(--text-color);
      height: 100vh;
      position: fixed;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }

    .sidebar img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      font-weight: bold;
      margin: 8px 0;
      font-size: clamp(16px, 1.2vw, 20px);
    }

    .content {
      margin-left: 240px;
      padding: 40px;
      min-height: 100vh;
    }

    .homepage-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

  .tribune-image {
    display: block;
    margin: 20px auto;
    max-width: 100%;  /* skalerer ned p√• mobil */
    height: auto;
    border-radius: 8px;
  }

    @media (max-width: 600px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        padding: 10px;
        align-items: center;
      }

      .sidebar img {
        max-width: 120px;
        margin: 0 auto 10px auto;
      }

      .sidebar a {
        font-size: 18px;
        margin: 6px 0;
        text-align: center;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="{{ site.baseurl }}/assets/logo_428741.png" alt="Kolt-Hasselager IF">
    {% include menu.html %}
  </div>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
