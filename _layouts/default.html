<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4CAF50; /* baggrundsfarve */
      color: #333333;
    }

    .sidebar {
      width: 220px;
      background-color: #428741; /* sidebar grøn */
      color: #ffffff;
      height: 100vh;
      position: fixed;
      padding: 20px;
    }

    .sidebar img {
      max-width: 180px;
      margin-bottom: 20px;
      display: block;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      margin-left: 240px;
      padding: 40px;
    }

    /* Forside-specifik */
    .homepage-container {
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .counter {
      font-size: 2.5em;
      font-weight: bold;
      color: #333333;
      margin: 20px 0;
    }

    .progress-container {
      background-color: #cccccc;
      border-radius: 20px;
      width: 80%;
      height: 40px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background-color: #00cc66; /* grøn progress bar */
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 40px;
      position: relative;
      transition: width 0.6s ease;
    }

    .progress-bar span {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      text-align: center;
    }

    .tribune-image {
      display: block;
      margin: 30px auto;
      max-width: 100%;
      height: auto;
    }

    .last-updated {
      text-align: center;
      font-size: 0.9em;
      color: #444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="{{ site.baseurl }}/assets/logo_428741.png" alt="Kolt-Hasselager IF">
    {% include menu.html %}
  </div>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
