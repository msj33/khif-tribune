<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-color: #437c39;
      --secondary-color: #4CAF50;
      --text-color: #fff;
      --font-main: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--primary-color);
      color: var(--text-color);
      font-size: clamp(16px, 1.5vw, 20px);
      line-height: 1.6;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--secondary-color);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: var(--primary-color);
      color: var(--text-color);
      height: 100vh;
      position: fixed;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }

    .sidebar img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      font-weight: bold;
      margin: 8px 0;
      font-size: clamp(16px, 1.2vw, 20px);
    }

    /* Content */
    .content {
      margin-left: 240px;
      min-height: 100vh;
      padding: 20px;
    }

    .homepage-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .tribune-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Stram margin på tekst og progress-bar */
    .homepage-container h1,
    .homepage-container p,
    .homepage-container img,
    .homepage-container .progress-bar-container {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    /* Mobiljusteringer */
    @media (max-width: 600px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: flex-start; /* menu-links til venstre */
        align-items: center;
        gap: 30px; /* afstand mellem menu og logo */
        padding: 10px;
      }

      .sidebar a {
        font-size: 16px;
        margin: 0;  /* gap styrer afstand */
        order: 1;
      }

      .sidebar img {
        order: 2;
        flex-shrink: 0;
        max-width: 150px;
        margin-left: 120px;  /* flytter logo til højre for menuen, men ikke for langt */
      }

      .content {
        margin-left: 0;
        padding: 10px;
      }

      .homepage-container {
        max-width: 100%;
        padding: 0 10px;
      }

      .tribune-image {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    {% include menu.html %}
    <img src="{{ site.baseurl }}/assets/KHIF-logo.png" alt="Kolt-Hasselager IF">
  </div>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
