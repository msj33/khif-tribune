<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-color: #437c39;
      --secondary-color: #4CAF50;
      --text-color: #fff;
      --font-main: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--primary-color);
      color: var(--text-color);
      font-size: clamp(16px, 1.5vw, 20px);
      line-height: 1.6;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--secondary-color);
    }

    .sidebar {
      width: 220px;
      background-color: var(--primary-color);
      color: var(--text-color);
      height: 100vh;
      position: fixed;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-y: auto;
    }

    .sidebar img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      font-weight: bold;
      margin: 8px 0;
      font-size: clamp(16px, 1.2vw, 20px);
    }

    .content {
      margin-left: 240px;
      min-height: 100vh;
      padding: 20px;
    }

    .sponsor-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      max-width: 1100px;
      margin: 2rem auto 3rem auto;
      padding: 0 1rem;
    }

    .sponsor-card {
      background-color: #ffffff;
      color: #000;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      min-height: 180px;
    }

    .sponsor-navn {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .sponsor-card img {
      max-height: 150px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }

    .sponsor-belob {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1rem;
      text-align: center;
    }

    @media (max-width: 900px) {
      .sponsor-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      .sidebar a {
        font-size: 16px;
        margin: 0;
      }

      .sidebar img {
        order: 2;
        flex-shrink: 1;
        max-width: 40%;
        height: auto;
      }

      .content {
        margin-left: 0;
        padding: 10px;
      }

      .homepage-container {
        max-width: 100%;
        padding: 0 10px;
      }

      .tribune-image {
        max-width: 100%;
        height: auto;
      }

      .sponsor-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    {% include menu.html %}
    <img src="{{ site.baseurl }}/assets/KHIF-logo.png" alt="Kolt-Hasselager IF">
  </div>

  <div class="content">
    {{ content }}

    <div class="sponsor-grid">
      {% for sponsor in site.data.sponsorer %}
        <div class="sponsor-card">
          <div class="sponsor-navn">{{ sponsor.navn }}</div>
          <img src="{{ site.baseurl }}{{ sponsor.logo }}" alt="{{ sponsor.navn }}">
          <div class="sponsor-belob">{{ sponsor.belob }}</div>
        </div>
      {% endfor %}
    </div>

  </div>
</body>
</html>
